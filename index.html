<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primer proyecto</title>
  <script src="/Primera Entrega/main.js"></script>
  <link rel="stylesheet" href="/Primera Entrega/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="/Primera Entrega/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <ul>
              <li><button type="button" class="nav-link m-2" id="buttonSession" type="button" data-bs-toggle="modal"
                  data-bs-target="#exampleModal" style="color: #FFFFFF;">Inicio de Session</button></li>
              <li><a class="nav-link m-2" href="#" style="color: #FFFFFF;">¿Quienes somos?</a></li>
              <li><button type="button" class="nav-link m-2" style="color: #FFFFFF;">Contactame</button></li>
            </ul>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
      </div>
      <div class="collapse navbar-collapse justify-content-lg-between" id="navbarNav">
        <ul class="nav navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/Primera Entrega/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">¿Quienes somos?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contactame</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <button type="button" class="btn btn-dark m-3" data-bs-toggle="modal" data-bs-target="#shoppingModal">
            <span class="material-symbols-outlined">shopping_cart
            </span>
            <span id="countShopping"
              style="background-color: red; border-radius: 100%; display: inline-block; width: 20px; line-height: 20px; aspect-ratio: 1; text-align: center; position: absolute;">0</span>
          </button>
          <button id="buttonSession" type="button" class="btn btn-dark m-3" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            <span class="material-symbols-outlined">account_circle</span>
          </button>
        </ul>
      </div>
      <div class="navbar-footer">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        </footer>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img src="/Primera Entrega/static/seat-s-logo.svg" alt="Logo" width="auto">
        </a>
      </div>
      <div class="collapse navbar-collapse justify-content-evenly">
        <div class="container">
          <form id="searchForm" class="d-flex" role="search">
            <input id="searchInput" class="form-control me-2" 
            type="search" placeholder="¿Qué vehiculo buscas?" aria-label="Search">
            <button class="btn btn-dark" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
  <div id="bienvenida" class="mt-5 d-flex justify-content-center">
  </div>
  <div class="container-fluid mt-5">
    <div id="card" class="row row-cols-3 g-3 justify-content-lg-center">
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div id="formularioLogin" class="modal-body m-lg-4">
          <div class="d-flex justify-content-center">
            <img class="m-lg-5" src="/Primera Entrega/static/login.png" alt="Logo" width="100" height="100">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div id="messajeError">
          </div>
        </div>
        <div class="mb-3 d-flex justify-content-center">
          <button type="button" class="btn btn-dark m-auto" onclick="login()">Inicar session</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="shoppingModal" tabindex="-1" aria-labelledby="shoppingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-body">
          <div id="bodymodalshopping" class="mb-3">
            <div class="d-flex justify-content-center">
              <h5 class="modal-title" id="shoppingModalLabel">Carrito de compras</h5>
            </div>
            <div id="canasta" class="row mt-5">
              <div class="col">
                <img src="/Primera Entrega/static/seat.png" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col">
                <input type="number" class="form-control"  placeholder="Cantidad">
              </div>
              <div class="col">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close" onclick="removeItem()">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-muted">Curso de javaScript</p>
      <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="/Primera Entrega/index.html" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Contactame</a></li>
      </ul>
    </footer>
  </div>
</body>

</html>
